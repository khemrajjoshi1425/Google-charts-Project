<!DOCTYPE html>
<html>
  <head>
    <title>Agricultural Data Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Agricultural Data Dashboard</h1>
    <div id="dashboard">
        <div id="top3-charts">
            <div id="livestock_chart" class="chart"></div>
            <div class="pulse_chart_container">
              <div id="chart_2020" class="chart chart_pulse"></div>
              <div id="chart_2021" class="chart chart_pulse"></div>
              <div id="chart_2022" class="chart chart_pulse"></div>
            </div>
            <div id="land_use_chart" class="chart"></div>
        </div>
        <div id="pie-charts">
          <div id="production_slider_div"></div>
          <div id="area_chart_div"></div>
          <div id="production_chart_div"></div>
          <div class="btn-container">
            <button id="next_year_btn">Next Year</button> 
          </div>
        </div>  
        <div id="column-chart" class="chart"></div>
        <div id="combo-chart" class="chart"></div>
        <br>
        <div class="button-container">
          <button onclick="nextProvince()">Next Province</button>
        </div>
        <h1>Coffee Production GeoChart</h1>
        <label for="dataOption">Select Data:</label>
        <select id="dataOption">
          <option value="Plantation">Plantation</option>
          <option value="Production">Production</option>
          <option value="Yield">Yield</option>
        </select>
        <div id="coffee_map" style="width: 900px; height: 500px;"></div>
        <div id="regionInfo"></div>  </body>
        <div class="chart-container">
          <div class="dropdown-container">
              <select id="province">
                  <option value="">Select Province</option>
              </select>
      
              <select id="district">
                  <option value="">Select District</option>
              </select>
          </div>
      
          <div id="scatter_plot"></div>
      </div>
      
    </div>
</body>
</html>
